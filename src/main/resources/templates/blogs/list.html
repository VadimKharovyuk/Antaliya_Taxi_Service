<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог - Antaliya Taxi Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Шапка сайта -->

<!-- Баннер блога -->
<div class="bg-primary text-white py-5 mb-5">
    <div class="container">
        <h1 class="display-4">Наш блог</h1>
        <p class="lead">Интересные статьи о такси-сервисе в Анталии, туризме и местных достопримечательностях</p>
    </div>
</div>

<!-- Список блогов -->
<div class="container mb-5">
    <div class="row">
        <!-- Карточки блогов -->
        <div class="col-md-4 mb-4" th:each="blog : ${blogs.blogs}">
            <div class="card h-100 shadow-sm">
                <img th:if="${blog.url}" th:src="${blog.url}" class="card-img-top" alt="Blog Image" style="height: 200px; object-fit: cover;">
                <div class="card-img-top bg-light d-flex align-items-center justify-content-center" th:if="${blog.url == null}" style="height: 200px;">
                    <span class="text-muted">Нет изображения</span>
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <small class="text-muted" th:text="${blog.formattedDate}">01.01.2023</small>
                        <small class="text-muted">
                            <i class="bi bi-eye"></i> <span th:text="${blog.views ?: 0}">0</span>
                        </small>
                    </div>
                    <h5 class="card-title" th:text="${blog.title}">Название блога</h5>
                    <p class="card-text flex-grow-1" th:text="${blog.shotDescription}">Краткое описание блога...</p>
                    <a th:href="@{/blogs/{id}(id=${blog.id})}" class="btn btn-primary mt-auto">Читать далее</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Пагинация -->
    <nav th:if="${blogs.totalPages > 1}" aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/blogs(page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, blogs.totalPages - 1)}"
                th:class="${i == currentPage} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/blogs(page=${i})}" th:text="${i + 1}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == blogs.totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/blogs(page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
