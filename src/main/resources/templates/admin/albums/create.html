<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание нового альбома - Административная панель</title>
  <style>
    /* Базовые стили */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    /* Alerts */
    .alert {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 4px;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* Navigation */
    .navigation-links {
      margin-bottom: 25px;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 15px;
      font-size: 14px;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      border: 1px solid transparent;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    /* Form */
    .album-form {
      background-color: #f9f9f9;
      padding: 25px;
      border-radius: 5px;
      border: 1px solid #e9ecef;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-control {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
      color: #495057;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: 4px;
      transition: border-color 0.15s ease-in-out;
    }

    .form-control:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 3px rgba(0,123,255,.25);
    }

    textarea.form-control {
      height: auto;
      resize: vertical;
    }

    .form-control-file {
      display: block;
      width: 100%;
      padding: 8px 0;
    }

    .form-text {
      display: block;
      margin-top: 5px;
      font-size: 12px;
    }

    .text-muted {
      color: #6c757d;
    }

    .form-check {
      position: relative;
      padding-left: 25px;
    }

    .form-check-input {
      position: absolute;
      margin-left: -25px;
      margin-top: 3px;
    }

    .form-check-label {
      font-weight: normal;
    }

    button[type="submit"] {
      margin-top: 10px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .container {
        padding: 20px;
        margin: 15px;
      }

      .album-form {
        padding: 15px;
      }

      .btn {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Создание нового фотоальбома</h1>

  <!-- Сообщения об ошибках -->
  <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>

  <!-- Ссылка для возврата к списку -->
  <div class="navigation-links">
    <a href="/admin/albums" class="btn btn-secondary">← Вернуться к списку альбомов</a>
  </div>

  <!-- Форма создания альбома -->
  <div class="album-form">
    <form th:action="@{/admin/albums/create}" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Название альбома *</label>
        <input type="text" id="title" name="title" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="description">Описание</label>
        <textarea id="description" name="description" class="form-control" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="coverImage">Обложка альбома</label>
        <input type="file" id="coverImage" name="coverImage" class="form-control-file" accept="image/*">
        <small class="form-text text-muted">Рекомендуемый размер: 1200x800 пикселей. Макс. размер файла: 5 МБ.</small>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" id="active" name="active" class="form-check-input" checked>
        <label for="active" class="form-check-label">Активный (будет отображаться на сайте)</label>
      </div>

      <button type="submit" class="btn btn-success">Создать альбом</button>
    </form>
  </div>
</div>

</body>
</html>
